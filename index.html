<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ohio State Buckeys Football Trivia Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Take the Ohio State Buckeyes football trivia quick to test your knowledge on all things Ohio State">
  <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <h1 class="text-center">Ohio State Buckeyes Football Trivia Quiz</h1>
  </header>
  <main>
    <div class="welcome text-center">
      <h2>Welcome to the quiz!</h2>
      <h3>Press start to begin</h3>
      <button id="start" class="button">Start</button>
    </div>
    <div class="quiz-container hide">
      <header>
        <h3 id="current-question" class="text-center">Question <span class="total-asked">1</span> of 10</h3>
      </header>
      <article id="question-container" class="question">
        <div id="card-front" class="card-face">
          <header>
            <h4 id="question">Question Goes Here</h4>
          </header>
          <div class="answers">
            <form action="" data-question-id="">
              <p class="text-center"><input id="submit" class="button" type="submit" value="Check Answer"></p>
              <div id="error" class="hide text-center">You must select an answer first</div>
            </form>
          </div>
        </div>
        <div id="card-back" class="hide text-center">
          <h2 id="answer-state"></h2>
          <p id="correct-answer" class="hide"></p>
          <button id="next-question" class="button">Next Question</button>
        </div>
        <div id="quiz-complete" class="hide text-center">
          <h2>You have completed the quiz!</h2>
          <h2>You scored <span id="percent"></span></h2>
          <button id="retry" class="button">Retry</button>
        </div>
      </article>
      <footer>
        <div class="text-center">
          <h3>Asked:</h3>
          <h2 id="total-asked">0</h2>
        </div>
        <div class="text-center">
          <h3>Correct:</h3>
          <h2 id="total-correct">0</h2>
        </div>
        <div class="text-center">
          <h3>Score:</h3>
          <h2 id="score">0%</h2>
        </div>
      </footer>
    </div>
  </main>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
